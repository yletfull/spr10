<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Regular Expressions</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="https://pictures.s3.yandex.net/frontend-developer/dom_bom/logo.svg" alt="logo">
        <p class="header__logo-sub">Регулярные выражения</p>
    </header>
    <main class="container">
        <div class="cover">
            <div class="cover__image"></div>
            <h1 class="cover__heading">RegExp</h1>
        </div>
        <div class="block">
            <form class="form" name="register" action="http://httpbin.org/post" method="POST">
                <h3>Форма регистрации</h3>
                <fieldset class="form__fieldset">
                    <div class="form__field">
                        <input class="form__input" type="text" name="name" pattern="^[А-ЯЁ][а-яё]+(?:-?[А-ЯЁ][а-яё]+)?$" placeholder="Имя" minlength="2" maxlength="20" required />
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="email" name="email" pattern="^([1-9a-zA-Z]+([-_]?[1-9a-zA-Z/d]+)+|[1-9a-zA-Z])@([1-9a-zA-Z/d]+(-?[1-9a-zA-Z/d]+)|[1-9a-zA-Z])\.[a-z]{2,7}$" placeholder="E-Mail" required />
                        <span class="form__error">e-mail в формате: students-yandex@yandex.ru</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="tel" name="tel" placeholder="Телефон" pattern="^((\+7|8)(\([0-9]{3}\)\s?([0-9]{3})-([0-9]{2})-([0-9]{2})|\s[0-9]{3}-([0-9]{3})-([0-9]{2})-([0-9]{2})|[0-9]{3}([0-9]{3})([0-9]{2})([0-9]{2})))$" minlength="11" maxlength="18"  required/>
                        <span class="form__error">телефон в формате: +7 (900) 000-00-00</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="text" name="url" pattern="^(https?:\/{2})?(www\.)?(((([a-zA-Z0-9]+[-_.]?[a-zA-Z0-9]+|[a-z]{0,})+(?<=[a-z])\.[a-z]{2,5})(:([1-5][1-9]{4}|[6][0-5][0-5][0-3][0-5]|[1-9][0-9]{0,3}))?(\/[a-zA-Z0-9#.\/?_-]*\/?)*)|((([0-1][0-9]{2}|[2][0-5]{2}|[0-9]){0,2}(\.|:)){3}(([0-1][0-9]{2}|[2][0-5]{2}|[0-9]){0,2}(:([1-5][1-9]{4}|[6][0-5][0-5][0-3][0-5]|[1-9][0-9]{0,3}))?)(\/[a-zA-Z0-9#.\/?_-]+\/?)*)\/?#?)+$" placeholder="Ваш сайт" required/>
                        <span class="form__error">URL в формате: http://mysite.ru</span>
                    </div>
                    <button class="form__button" type="submit">Отправить</button>
                </fieldset>
            </form>
        </div>
    </main>     
</body>
</html>
